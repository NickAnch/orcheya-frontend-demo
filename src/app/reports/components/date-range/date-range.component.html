<div class="btn-group">
  <button type="button"
          class="btn"
          [class.btn-default]="count != 1 || kind != 'week'"
          [class.btn-info]="count == 1 && kind == 'week'"
          (click)="setDates(1, 'week')">
    Week
  </button>
  <button type="button"
          class="btn"
          [class.btn-default]="count != 2 || kind != 'week'"
          [class.btn-info]="count == 2 && kind == 'week'"
          (click)="setDates(2, 'week')">
    2 Weeks
  </button>
  <button type="button"
          class="btn"
          [class.btn-default]="count != 1 || kind != 'month'"
          [class.btn-info]="count == 1 && kind == 'month'"
          (click)="setDates(1, 'month')">
    Month
  </button>
  <button type="button"
          class="btn"
          [class.btn-default]="count != 3 || kind != 'month'"
          [class.btn-info]="count == 3 && kind == 'month'"
          (click)="setDates(3, 'month')">
    Quarter
  </button>
  <button type="button"
          class="btn"
          [class.btn-default]="count != 1 || kind != 'year'"
          [class.btn-info]="count == 1 && kind == 'year'"
          (click)="setDates(1, 'year')">
    Year
  </button>
  <button type="button"
          class="btn"
          [class.btn-default]="count != 10 || kind != 'year'"
          [class.btn-info]="count == 10 && kind == 'year'"
          (click)="setDates(10, 'year')">
    10 Years
  </button>
</div>
