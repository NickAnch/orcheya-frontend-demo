<section class="content-header">
  <h1>
    Manage users
    <!--<small>preview of simple tables</small>-->
  </h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Phone</th>
                <th>Timing</th>
                <th>ID</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users" [class.warning]="user.role.isAdmin">
                <td>
                  <a [routerLink]="['/user-profile', user.id]">
                    {{ user.name }} {{ user.surname }}
                  </a>
                </td>
                <td>{{ user.email }}</td>
                <td>{{ user.role.name }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.timing.time }}</td>
                <td>{{ user.id }}</td>
                <th class="no-padding">
                  <a class="btn btn-primary btn-flat" (click)="editUser(user)">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a (click)="removeUser(user)" class="btn btn-danger btn-flat">
                    <i class="fa fa-trash"></i>
                  </a>
                </th>
              </tr>
            </tbody>
          </table>
          <div *ngIf="users && users.length <= 0" class="text-center">
            No data to display
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
