<div class="modal-header">
  <h4 class="modal-title pull-left">
    {{ timing.time }}
  </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>



<div class="modal-body">
  <span>Please, select new timing:</span>

  <select [(ngModel)]="newTimingId"
          class="form-control select2 select2-hidden-accessible"
          style="width: 100%;"
          tabindex="-1"
          aria-hidden="true">
    <ng-container *ngFor="let timing of timings">
      <option [value]="timing.id">{{ timing.time }}</option>
    </ng-container>
  </select>

  <div *ngIf="errors">
    <ng-container *ngFor="let error of errors">
      <span>{{ error }}</span>
    </ng-container>
  </div>


</div>
<div class="modal-footer">
  <a class="btn btn-danger" [class.disabled]="!newTimingId" (click)="delete()">
    Delete
  </a>
</div>
