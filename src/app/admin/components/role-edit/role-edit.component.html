<div class="modal-header" *ngIf="role">
  <h4 class="modal-title pull-left">
    {{ role.name }}
  </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form role="form"
        *ngIf="role"
        class="form-horizontal"
        [formGroup]="form"
        (submit)="updateSettings()">
    <div class="box-body">
      <div class="form-group"
           [ngClass]="{ 'has-error': hasError('name') }">
        <label for="name" class="col-sm-2 control-label">Name*</label>
        <div class="col-sm-10">
          <input class="form-control"
                 id="name"
                 placeholder="Enter name"
                 formControlName="name">
          <span class="help-block">{{ textError('name') }}</span>
        </div>
      </div>
      <div class="form-group"
           [ngClass]="{ 'has-error': hasError('isAdmin') }">
        <div class="col-sm-10 col-sm-offset-2">
          <input type="checkbox"
                 id="is-admin"
                 value="isAdmin"
                 formControlName="isAdmin">
          <label for="is-admin">Admin</label>
          <span class="help-block">{{ textError('isAdmin') }}</span>
        </div>
      </div>
      <div class="form-group"
           [ngClass]="{ 'has-error': hasError('isDeveloper') }">
        <div class="col-sm-10 col-sm-offset-2">
          <input type="checkbox"
                 id="is-dev"
                 value="isDeveloper"
                 formControlName="isDeveloper">
          <label for="is-dev">Developer</label>
          <span class="help-block">{{ textError('isDeveloper') }}</span>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary"
          [disabled]="form.invalid"
          (click)="updateSettings()">
    Submit
  </button>
</div>
