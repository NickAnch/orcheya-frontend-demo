<div class="box">
  <div class="box-header">
    <h3 class="box-title">Projects</h3>

    <div class="box-tools">
      <div class="integration-switcher">
        <div class="btn-group"
             btnRadioGroup
             [(ngModel)]="filter"
             (click)="filtering()">
          <label class="btn btn-primary" [btnRadio]="tgTypes.timedoctor"
                 uncheckable tabindex="0" role="button">TimeDoctor</label>
          <label class="btn btn-primary" [btnRadio]="tgTypes.upwork"
                 uncheckable tabindex="0" role="button">UpWork</label>
        </div>
      </div>
    </div>
  </div>
  <div class="box-body table-responsive no-padding">
    <table class="table table-hover">
      <thead>
      <tr>
        <th></th>
        <th>Project name</th>
        <th>Created at</th>
        <th>Paid</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let project of displaing">
        <td>
          <img *ngIf="project.platform == 'upwork'"
               class="upwork-icon"
               src="/assets/social-icons/upwork-16x16.ico"
               alt="upwork"
               tooltip="UpWork">
          <i *ngIf="project.platform == 'timedoctor'"
             class="fa fa-clock-o"
             tooltip="TimeDoctor">
          </i>
        </td>
        <td>{{ project.name }} </td>
        <td>{{ project.createdAt | humanizeDate }}</td>
        <td>
          <input type="checkbox"
                 [checked]="project.paid"
                 (click)="setPaidProject($event, project.id)">
        </td>
      </tr>
      </tbody>
    </table>
    <div class="text-center"
         *ngIf="projects && projects.length <= 0">
      No data to display
    </div>
  </div>
</div>
