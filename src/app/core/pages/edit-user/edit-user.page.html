<section class="content">
  <div class="col-md-offset-2 col-md-3">
    <div class="box box-info">
      <div class="box-body">
        <img src="assets/i.jpeg" class="center-block img-responsive" />
      </div>
      <div class="box-footer">
        <input type="file" class="hidden" #upload>
        <p class="pointer" (click)="inputClickEmitter()">Change img</p>
      </div>
    </div>
  </div>

  <div class="col-md-5">
    <div class="box box-info">

      <div class="box-header with-border">
        <h3 class="box-title">Information</h3>
      </div>

      <div class="box-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Name</label>
            <div class="col-sm-8">
              <input type="text" id="name" class="form-control" placeholder="Enter your name" />
            </div>
          </div>

          <div class="form-group">
            <label for="surname" class="col-sm-4 control-label">Surname</label>
            <div class="col-sm-8">
              <input type="text" id="surname" class="form-control" placeholder="Enter your surname" />
            </div>
          </div>

          <div class="form-group">
            <label for="birthdate" class="col-sm-4 control-label">Birth Date</label>
            <div class="col-sm-8">
              <input type="date" id="birthdate" class="form-control" />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-3">
              <div class="radio">
                <label>
                  <input type="radio" name="sex" value="male" checked />
                  Male
                </label>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="radio">
                <label>
                  <input type="radio" name="sex" value="female" />
                  Female
                </label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email" placeholder="Enter your email" />
            </div>
          </div>

          <div class="form-group">
            <label for="recruitment" class="col-sm-4 control-label">Recruitment</label>
            <div class="col-sm-8">
              <input type="date" id="recruitment" class="form-control" />
            </div>
          </div>

          <div class="form-group">
            <label for="time" class="col-sm-4 control-label">Time</label>
            <div class="col-sm-8">
              <select id="time" class="form-control">
                <option>08:00 - 17:00</option>
                <option>09:00 - 18:00</option>
                <option>10:00 - 19:00</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="github" class="col-sm-4 control-label">Github</label>
            <div class="col-sm-8">
              <input type="text" id="github" class="form-control" placeholder="Enter your GitHub username" />
            </div>
          </div>

          <div class="form-group">
            <label for="bitbucket" class="col-sm-4 control-label">Bitbucket</label>
            <div class="col-sm-8">
              <input type="text" id="bitbucket" class="form-control" placeholder="Enter your Bitbucket username" />
            </div>
          </div>

          <div class="form-group">
            <label for="skype" class="col-sm-4 control-label">Skype</label>
            <div class="col-sm-8">
              <input type="text" id="skype" class="form-control" placeholder="Enter your Skype username" />
            </div>
          </div>

          <div class="form-group">
            <label for="phonenumber" class="col-sm-4 control-label">Phone</label>
            <div class="col-sm-8">
              <input type="text" id="phonenumber" class="form-control" placeholder="Enter your phone" />
            </div>
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-info pull-right">Save</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
