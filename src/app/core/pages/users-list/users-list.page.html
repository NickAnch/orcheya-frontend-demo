<section class="content-header">
  <h1>
    Members List
  </h1>
  <ol class="breadcrumb">
    <li><a [routerLink]="['/']">Home</a></li>
    <li class="active">Members List</li>
  </ol>
</section>

<br>

<section class="content">

  <div class="row">
    <form #form="ngForm" (ngSubmit)="onButtonClick()">
      <div class="col-lg-7 col-lg-offset-1">
        <div class="form-group">
          <input type="text"
                 #input
                 name="search"
                 class="form-control"
                 placeholder="Search..."
                 [(ngModel)]="filter.search"
                 (keyup)="onSearchDelay()">
        </div>
      </div>
      <div class="col-lg-3">
        <div class="form-group">
          <select name="position"
                  class="form-control"
                  ngModel
                  (change)="onPositionChange()">
            <option ngValue>All positions</option>
            <option *ngFor="let position of positionKeys"
                    [ngValue]="positions[position].id">
              {{ positions[position].title }}
            </option>
          </select>
        </div>
      </div>
    </form>
  </div>

  <br>

  <div class="box-body no-padding search-results">
    <ul class="users-list clearfix text-center">
      <li *ngFor="let user of usersList">
        <a [routerLink]="['/user-profile', user.id]">
          <img
            src="{{ user.avatar.medium }}"
            alt="User avatar">
        </a>
        <a class="users-list-name" [routerLink]="['/user-profile', user.id]">{{ user?.fullName }}</a>
        <span class="users-list-date">{{ user.role.name }}</span>
      </li>
    </ul>
  </div>

  <div in-viewport
       [inViewportOptions]="{ partial: false }"
       (inViewportAction)="action($event)">
  </div>

</section>
