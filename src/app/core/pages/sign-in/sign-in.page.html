<div class="login-box">
  <div class="login-logo">
    <a><b>TEAM</b>tools</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form (ngSubmit)="signIn(loginForm.value)" #loginForm="ngForm">
      <div class="form-group has-feedback" [class.has-error]="errors">
        <input type="email"
               class="form-control"
               name="email"
               placeholder="Email"
               required
               ngModel
               #email="ngModel">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback" [class.has-error]="errors">
        <input type="password"
               class="form-control"
               placeholder="Password"
               name="password"
               required
               ngModel
               #password="ngModel">
        <span class="help-block" *ngIf="errors">Incorrect email or password</span>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8"></div>
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
      </div>
    </form>
  </div>
</div>
