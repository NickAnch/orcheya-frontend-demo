<section class="content">

  <div class="row">
    <div class="col-md-offset-2 col-md-8">
      <div class="box box-primary">
        <div class="box-header with-border text-center">
          <h3 class="box-title">Integrations</h3>
        </div>
        <div class="box-body">
          <h4 class="text-center">You should do integrations with TimeDoctor and Slack</h4>
          <div class="btn-wrapper">
            <app-slack-connect-button
                [connected]="currentUser.slackConnected"
                connectName="Connect to Slack"
                disconnectName="Disconnect from Slack"></app-slack-connect-button>
            <app-timedoctor-connect-button
                [connected]="currentUser.timedoctorConnected"
                connectName="Connect to TimeDoctor"
                disconnectName="Disconnect from TimeDoctor"></app-timedoctor-connect-button>
          </div>
          <p class="text-center">You always can do it later in our profile on Settings Tab</p>
          <p class="text-center">
            <button class="btn btn-primary"
                routerLink="/profile">Skip</button>
          </p>
        </div>
        <!-- /.box-body -->
      </div>
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->

</section>
