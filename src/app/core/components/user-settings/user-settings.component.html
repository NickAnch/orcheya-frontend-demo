<ng-content></ng-content>

<hr>
<div class="integrations">
  <div class="box-header">
    <h3 class="box-title">Integrations</h3>
  </div>

  <accordion>
    <accordion-group [isDisabled]="true" [isOpen]="isSlackOpen">
      <div accordion-heading class="clearfix">
        <span class="integration-name">
          <i class="fa fa-slack"></i>
          <b>Slack</b>
        </span>
        <app-slack-connect-button
          class="pull-right"
          [connected]="currentUser.slackConnected">
        </app-slack-connect-button>
        <div class="pull-right">
          <div class="btn-wrapper">
            <button class="btn" (click)="onSlackSettings()">
              Settings
            </button>
          </div>
        </div>
      </div>
      <span>Send me slack notifications by bot</span>
      <div class="switch-wrapper">
        <ui-switch
          size="small"
          [ngModel]="currentUser.notifyUpdate"
          (change)="onSlackChange($event)"></ui-switch>
      </div>
    </accordion-group>
    <accordion-group [isDisabled]="true">
      <div accordion-heading class="clearfix">
        <span class="integration-name">
          <i class="fa fa-clock-o"></i>
          <b>Timedoctor</b>
        </span>
        <app-timedoctor-connect-button
          class="pull-right"
          [connected]="currentUser.timedoctorConnected">
        </app-timedoctor-connect-button>
      </div>
      This is just some content to illustrate fancy headings.
    </accordion-group>
    <accordion-group isDisabled [isDisabled]="true">
      <div accordion-heading class="clearfix">
        <span class="integration-name">
          <img class="upwork-icon" src="/assets/social-icons/upwork-16x16.ico" alt="upwork">
          <b>Upwork</b>
        </span>
        <app-upwork-connect-button
          class="pull-right"
          [connected]="currentUser.upworkConnected">
        </app-upwork-connect-button>
      </div>
      This is just some content to illustrate fancy headings.
    </accordion-group>
  </accordion>
</div>
