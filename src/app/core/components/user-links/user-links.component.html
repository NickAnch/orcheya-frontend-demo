<form [formGroup]="form" class="form-horizontal">
  <div class="box-body">
    <ng-container
      formArrayName="userLinks"
      *ngFor="let link of form.get('userLinks').controls; let i = index;">
      <div [formGroupName]="i" class="form-group">
        <label for="link" class="col-sm-2 control-label">
          User link {{ i + 1 }}
        </label>
        <div class="col-sm-10 input-group">
          <input
            formControlName="link"
            placeholder="Your link"
            class="form-control"
            name="link-{{ i }}">
          <span
            class="input-group-btn"
            (click)="removeUserLink(i)">
            <button class="btn btn-default">
              <i class="fa fa-remove"></i>
            </button>
          </span>
        </div>
      </div>
    </ng-container>
    <div class="button-block">
      <button (click)="addLink(i)" class="btn btn-primary">
        Add field
      </button>
    </div>
  </div>
</form>
{{form.value | json}}
