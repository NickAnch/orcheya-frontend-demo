<header class="main-header">
  <a class="logo"
     [routerLink]="['/']">
    <span class="logo-mini"><b>ORC</b></span>
    <span class="logo-lg">Orcheya</span>
  </a>
  <nav class="navbar navbar-static-top">
    <!--<a (click)="sidebarToggle()" class="sidebar-toggle">-->
    <!--<span class="sr-only">Toggle navigation</span>-->
    <!--<span class="icon-bar"></span>-->
    <!--<span class="icon-bar"></span>-->
    <!--<span class="icon-bar"></span>-->
    <!--</a>-->

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <li><a [routerLink]="['/terms-and-conditions']">Terms and Conditions</a></li>
        <li class="dropdown tasks-menu" dropdown>
          <a class="dropdown-toggle" dropdownToggle>
            <i class="fa fa-flag-o"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-right" *dropdownMenu>
            <li class="header">You have 9 tasks</li>
            <li>
              <div *dropdownMenu class="menu">123</div>
            </li>
            <li class="footer">
              <a>View all tasks</a>
            </li>
          </ul>
        </li>
        <li class="dropdown user user-menu" dropdown>
          <a class="dropdown-toggle" dropdownToggle>
            <img class="user-image"
                 alt="User Avatar"
                 [src]="currentUser.avatar.thumbnail">
            <span class="hidden-xs">{{ currentUser.name }}</span>
          </a>
          <ul class="dropdown-menu" *dropdownMenu>
            <!-- User image -->
            <li class="user-header">
              <img class="img-circle"
                   alt="User Avatar"
                   [src]="currentUser.avatar.small">
              <p>{{ currentUser.name }}</p>
            </li>
            <!--<li class="user-body"></li>-->
            <li class="user-footer">
              <div class="pull-left">
                <a class="btn btn-default btn-flat"
                   routerLink="/profile"
                   [queryParams]="{ tab: 'settings' }">
                  <i class="fa fa-cog"></i>
                </a>
              </div>
              <div class="pull-right">
                <a (click)="signOut()" class="btn btn-default btn-flat">Sign out</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
