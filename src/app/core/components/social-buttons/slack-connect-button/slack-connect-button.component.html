<div *ngIf="connected; else notconnected">
  <a class="btn bg-olive margin" (click)="disconnect()">
    <i class="fa fa-slack"></i> disConnect to Slack
  </a>
</div>

<ng-template #notconnected>
  <div>
      <a class="btn bg-olive margin" (click)="connect()">
        <i class="fa fa-slack"></i> Connect to Slack
      </a>
  </div>
</ng-template>
