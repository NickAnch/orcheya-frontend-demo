<aside class="main-sidebar">
  <section class="sidebar">
    <ul class="sidebar-menu tree">
      <li class="header">MAIN MENU</li>
      <li class="treeview"
          routerLinkActive="active"
          *ngFor="let group of sidebarService.menu"
          [class.menu-open]="group === currentGroup">
        <a (click)="toggleGroup(group)">
          <i class="fa" [ngClass]="group.icon"></i> <span>{{ group.name }}</span>
          <span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span>
        </a>
        <ul class="treeview-menu">
          <li *ngFor="let item of group.items" routerLinkActive="active">
            <a [routerLink]="item.link"><i class="fa fa-circle-o"></i> {{ item.name }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </section>
</aside>
