version: 2
jobs:
  build:
    docker:
      - image: circleci/node:9.5
        environment:
          CHROME_BIN: "/usr/bin/google-chrome"
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: orcheya-client-{{ checksum "package.json" }}
      - run: yarn ci-test
      - run: yarn lint
      - run: yarn sass-lint
